apply plugin: "com.android.application"
import org.apache.tools.ant.taskdefs.condition.Os 

task ndkBuild(type:Exec) {
    if (Os.isFamily(Os.FAMILY_WINDOWS)) {        
	    println("OS: Windows")
	    workingDir file('.').absolutePath
	    args 'APP_ABI=x86'
	    commandLine 'ndk-build.cmd', '-C', file('.').absolutePath
	    doLast {
            println "Executed!"
        }
    } else {
        println("OS: Other")
    }
}

android {
	sourceSets {
		main {
			manifest.srcFile '../AndroidManifest.xml'
			java.srcDirs = ['../src']
			res.srcDirs = ['../res']			
			jniLibs.srcDirs = ['../libs']
		}
	}

	compileSdkVersion 29
    buildToolsVersion '30.0.3' // minimal version which can ve used with gradle
	namespace 'com.example.myapp'

	defaultConfig {
		minSdkVersion 21
        targetSdkVersion 29
        applicationId "com.microlayer.sparkling"
		versionName "1.0.0"
		versionCode 1		
		archivesBaseName = "sparkling" // apk name with suffic debig or release
    }
}
